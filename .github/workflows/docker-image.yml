name: Create Task Manager Image

on:
  push:
    branches: ["main"]
#  pull_request:
#    branches: ["main"]

jobs:
  build:
    runs-on: python:3.12-slim

    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag taskmanager:$(date +%s)
